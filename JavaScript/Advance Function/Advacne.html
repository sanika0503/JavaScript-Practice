<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advance Function</title>
</head>
<body>
  <script>
   let sum = function(num1 , num2) {
      return num1 + num2;
    };
    let newSum= sum;
    console.log(sum(4 , 6));
    console.log(newSum(4 , 6));

    let sumThreeNumber = function (num1 , num2 , num3 , sumTwoNumber){
      let sum1 = sumTwoNumber(num1 , num2);
      return sumTwoNumber(sum1 , num3);
    }
    
  </script>
</body>
</html>
