<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loop</title>
</head>
<body>
  <script>

    //while loop
    let num = 1; //Initialization
    while(num <= 10){   //condition
      console.log(num);
      num ++ ;  //updation
      }

    //do while loop
    let num1 = 0; //initialization
    do{
      console.log(num1);
      num1++; //updating
    } while (num1>5); //condition

    //for loop
    for( let num=1; num<=10; num++){
      console.log(num);
      }

      let nums = [4 , 67, 73, -89 ,42 , 4];
      for(let i = 0; i < nums.length; i++){
        console.log(nums[i]);
        
      }
     
      //Accumulator pattern
      let num2 = [ 2, 6 , 7, 5 , 8];
      let sum=0;
      for(let i= 0; i< num2.length; i++){
        sum+= num2[i];
      }
      console.log('Sum of an array is ' +sum);
      
      //break statement
      for ( let i = 1; i<=10; i++){
        if(i === 6){
          break;
        }
        console.log(i);
        }

      //continue statement
      for(let i =1; i<=10; i++){
        if(i % 2 === 0){
          continue;
        }
        console.log(i);
        
      }  
  </script>
</body>
</html>
