<body>
  <script>
/*
 Give disount based on age , gender for metro ticket
  -females get 50% off
  -kids under 5 years have half ticket
  -kids upto 8 years have half ticket
  -peope over 65 years of age only pay 30% of the ticket
  -In case of multiple discounts max discount will apply.

 */ 

  let age = 7;
  let gender = 'female';
  let finalDiscount;
  
  if (age <= 5){
    finalDiscount= 100;
  }else if (gender==='female' || age <= 8){
    finalDiscount= 50;
} else if (age >= 65){
  finalDiscount = 30;
} else {
  finalDiscount = 0;
}
console.log(`Your final discount is ${finalDiscount}`);

 






  </script>
