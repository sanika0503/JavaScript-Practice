<!DOCTYPE html>
<html lang="en">
<head>
  <title>Truthy and Falsy</title>
</head>
<body>
  <script>
    let age = null;
    console.log(age);
    if(age) {
      console.log('You have a valid age');
      } else {
        console.log('Aap avtaar hai');
        }
  /*
  when we define age as 21 its returns 'You have a valid age'
  when we define age as 0 its  returns 'You have a valid age'
  when we dont define age its returns undefined and 'Aap avtaar hai'
  when we define empty string its says 'Aap avtaar hai'
  when we define age as null its returns 'Aap avtaar hai'
  as in case of NaN.
*/
  </script>
</body>
</html>
