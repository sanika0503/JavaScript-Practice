<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="myntra bag.css">
</head>
<body>
  <button class="bag-button" onclick="cartQuantity += 1;
  document.querySelector('#cart-summary').innerText = 'Your Bag Has ' + cartQuantity + ' items'
   ">Add to Bag</button>


  <button class="wish-button" onclick="cartQuantity -= 1;
  document.querySelector('#cart-summary').innerText = 'Your Bag Has ' + cartQuantity + ' items'">Move to Wishlist ❤️</button>
  

  <button class="bag-button" onclick="cartQuantity += 2;
  document.querySelector('#cart-summary').innerText = 'Your Bag Has ' + cartQuantity + ' items' ">
    Add 1+1 sale item</button>


  <h1 id="cart-summary"></h1>
    
    <script>
      let cartQuantity = 2;          
      document.querySelector('#cart-summary').innerText = 'Your Bag Has ' + cartQuantity + ' items'
    </script>

  </h1>
</body>
</html>
