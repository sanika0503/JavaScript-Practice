<!DOCTYPE html>
<html lang="en">
<head>
  <title>Logical Operator</title>
</head>
<body>
  <script>

    // && logical operator
    let age = 12;
    console.log(age > 18);
    console.log(age < 65);
    if( age > 18 && age < 65){
      console.log('You can drive');
    }else{
      console.log('Use a bicycle');
      }
    
   // || logical operator
   let year = 12;
   console.log(year > 18);
   console.log(year < 65);
   if(year < 18 || year < 65){
    console.log('Use a bicyle');
    }else {
      console.log('You can drice ');
      }


    // !  NOT logical operator
      console.log( !true);
      
      </script>
</body>
</html>
