<!DOCTYPE html>
<html lang="en">
<head>
  <title>If Else</title>
</head>
<body>
  <script>

    //If : Executes a block of code only if the condition is true.  
     let year=21;
     if(year > 18) {
      console.log("You are eligible to vote.");
      }


   //If else : Executes one block if the condition is true , otherwise executes another block.
    let number = 10;
    if( number % 2 === 0){
      console.log("Even Number");
      } else {
        console.log("Odd Number");
        }

    //If else Ladder : In if-else ladder multiple if and else if blocks but only one true condition will be execute.
     console.log("Checking if you can drive");
     let age = 21;

     if(age > 65){
      console.log("Please ask someone else to drive");
      } else if(age > 18){
        console.log("You can drive");
        }else {
          console.log("Use a bicycle");
           }

  </script>

</body>
</html>
