<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boolean</title>
</head>
<body>
  <script>
    console.log( 6 > 9);
    console.log (typeof(5 > 8)); 
    console.log (typeof true);

    console.log( 5 == 5.0);
    console.log( 5 == 5); // both true

    console.log( 5 == '5.0');
    console.log( 5 == '5'); //both true. automatic conversion is there.

    console.log( 5 === 5.0);
    console.log( 5 === 5); //both true

    console.log( 5 === '5.0');
    console.log( 5 === '5'); //both false . not atomatic conversion

    console.log( 5+5 === 4+6); //Arithmetic operators works first
    




    




    
    
 </script>
</body>
</html>
