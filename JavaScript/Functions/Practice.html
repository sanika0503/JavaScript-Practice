<!DOCTYPE html>

<body>
  <script>

    //Create a method to check if a number is odd or even.
    function isOdd(number){
      let rem = number % 2 ;
      let isOdd = rem == 1;
      return isOdd;
    }
    console.log(isOdd(4));
    console.log(isOdd(57));
    console.log(isOdd(9));
    console.log(isOdd(6));
    
    //Create a method to return larger of the two numbers.
    function larger(num1 , num2){
      // if(num1 > num2){
      //   return num1;
      // }else {
      //   return num2;
      // }
      return num1 > num2 ? num1 : num2 ;
    }
    console.log(larger(5 , 9));
    console.log(larger(589 , 69));
    console.log(larger(8979 , 46359));


    //Create method to convert Celsius to Fahrenheit 
    //Formula : F = (9/5)* C +32
    function toFahreneit(celsiusValue){
      return 9/5*celsiusValue + 32;
    }
    console.log(toFahreneit(38));
    console.log(toFahreneit(0));
    console.log(toFahreneit(-12));
    
    
  </script>
</body>
