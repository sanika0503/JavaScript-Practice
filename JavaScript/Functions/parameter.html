<html lang="en">

  <title>Parameters</title>

<body>
  <script>
    function sum(a , b){  // at the time of function defining its called parameter
      let sum = a+ b;
      return sum;
    }
    console.log(sum(4 , 8)); //at the time of function calling its called argument
    console.log(sum(6 , 9));
    console.log(sum(6.7 , 1.9));
    console.log(sum(75 , 34));
